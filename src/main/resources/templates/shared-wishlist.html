<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <div th:replace="fragments/head"></div>
    <title>Wish</title>
</head>
<body>
<div th:replace="fragments/navbar"></div>

<section>
    <div class="card-body px-0 pt-0 pb-2">
        <div class="table-responsive p-0">
            <table class="table align-items-center mb-0">
                <thead>
                <tr>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 col-6">Name</th>
                    <th class="text-secondary opacity-7"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="wish: ${wishes}">
                    <form th:action="@{/shared-wishlist/{token}/reserve/{wish_id} (token = ${token}, wish_id = ${wish.getID()})}"
                          method="POST" name="reserveform" role="form">
                        <td>
                            <div class="d-flex px-2 py-1">
                                <div class="d-flex flex-column justify-content-center">
                                    <h6 class="mb-0 text-sm" th:text="${wish.name}"></h6>
                                </div>
                            </div>
                            <div class="d-flex px-2 py-1">
                                <div class="d-flex flex-column justify-content-center">
                                    <h6 class="mb-0 text-sm" th:text="${wish.link}"></h6>
                                </div>
                            </div>
                            <div class="d-flex px-2 py-1">
                                <div class="d-flex flex-column justify-content-center">
                                    <h6 class="mb-0 text-sm" th:text="${wish.price}"></h6>
                                </div>
                            </div>
                        </td>

                        <td class="align-middle">
                            <div class="text-end">
                                <button th:if="${wish.isReserved()}" class="btn bg-gradient-secondary mb-0"
                                        value="submit" type="submit">
                                    <i class="fas fa-pencil-alt" aria-hidden="true"></i>&nbsp;&nbsp;unreserve
                                </button>
                                <button th:unless="${wish.isReserved()}" class="btn bg-gradient-info mb-0"
                                        value="submit" type="submit">
                                    <i class="fas fa-pencil-alt" aria-hidden="true"></i>&nbsp;&nbsp;reserve
                                </button>
                            </div>
                        </td>
                    </form>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>


<div th:replace="fragments/footer"></div>
</body>
</html>
